<div layout="column">
    <div layout="row">
        <md-input-container style="margin-right: 10px;">
            <label style="font-size:23px">Min</label>
            <md-select ng-model="min">
                <md-option value="0">
                    0
                </md-option>
                <md-option value="1">
                    1
                </md-option>

            </md-select>
        </md-input-container>
        <md-input-container style="margin-right: 10px;">
            <label style="font-size:23px">Max</label>
            <md-select ng-model="max">
                <md-option ng-repeat="i in [2,3,4,5,6,7,8,9,10]" value="{{i}}">
                    {{i}}
                </md-option>


            </md-select>
        </md-input-container>
    </div>
    <md-input-container>
        <label style="font-size:23px">Choice required</label>
        <md-select ng-model="choiceLinear">
            <md-option ng-repeat="i in [2,3,4,5,6,7,8,9,10]" value="{{i}}">
                {{i}}
            </md-option>


        </md-select>
    </md-input-container>
</div>
